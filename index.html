<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="left">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="assets/odin-lined.png" alt="" height="210" width="200" />
                    <span>Odin</span>
                </div>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </section>
        <section class="right">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started. You know you want to.
            </p>

            <form action="#" method="POST">
                <h2>Let's do this!</h2>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" />

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" />

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone-num" name="phone-num" />

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input
                    type="confirm-password"
                    id="confirm-password"
                    name="confirm-password"
                />

                <input type="submit" value="Create account" />
            </form>

            <p>Already have an account? <a href="/test">Log in</a></p>
        </section>
    </body>
</html>
